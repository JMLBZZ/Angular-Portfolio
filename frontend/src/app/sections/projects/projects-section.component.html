<section id="projects" class="py-24 scroll-mt-24">
  <div class="max-w-6xl mx-auto px-4">

    <!-- Title -->
    <div class="text-center mb-12">
      <h2 class="text-4xl font-bold">
        {{ 'projects.title' | translate }}
      </h2>
      <p class="mt-3 text-foreground/70">
        {{ 'projects.subtitle' | translate }}
      </p>
    </div>

    <!-- Filters -->
    <div class="flex flex-wrap justify-center gap-3 mb-12">
      <button
        *ngFor="let filter of filters"
        (click)="setFilter(filter.value)"
        class="px-4 py-2 rounded-full border text-sm font-medium transition"
        [ngClass]="{
          'bg-primary text-primary-foreground border-primary shadow-soft': activeFilter === filter.value,
          'bg-card border-border text-foreground hover:bg-muted': activeFilter !== filter.value
        }"
      >
        {{ filter.label | translate }}
      </button>
    </div>

    <!-- Projects Grid -->
    <div *ngIf="filteredProjects.length > 0; else emptyState"
         class="grid gap-6 md:grid-cols-2 lg:grid-cols-3">

      <div *ngFor="let project of filteredProjects"
           class="group rounded-2xl border border-border bg-card p-6 shadow-soft transition hover:-translate-y-1">

        <h3 class="text-lg font-semibold mb-2">
          {{ project.title }}
        </h3>

        <p class="text-sm text-foreground/70 mb-4">
          {{ project.description }}
        </p>

        <div class="flex flex-wrap gap-2">
          <span *ngFor="let tag of project.tags"
                class="text-xs px-2 py-1 rounded-full bg-muted text-foreground/70">
            {{ tag }}
          </span>
        </div>
      </div>

    </div>

    <!-- Empty -->
    <ng-template #emptyState>
      <div class="text-center py-16 text-foreground/60">
        {{ 'projects.empty' | translate }}
      </div>
    </ng-template>

  </div>
</section>
