<header class="sticky top-0 z-50 backdrop-blur bg-white/70 dark:bg-slate-950/60 border-b border-slate-200 dark:border-slate-800">
  <div class="max-w-6xl mx-auto px-4 h-16 flex items-center justify-between">
    <!-- Logo -->
    <div class="font-bold tracking-tight">
      <span class="text-lg">JML</span>
    </div>

    <!-- Nav -->
    <nav class="hidden md:flex items-center gap-6 text-sm">
      <button class="opacity-80 hover:opacity-100 transition" (click)="scrollTo('projects')">
        {{ 'header.projects' | translate }}
      </button>
      <button class="opacity-80 hover:opacity-100 transition" (click)="scrollTo('about')">
        {{ 'header.about' | translate }}
      </button>
      <button class="opacity-80 hover:opacity-100 transition" (click)="scrollTo('contact')">
        {{ 'header.contact' | translate }}
      </button>
    </nav>

    <!-- Right actions -->
    <div class="flex items-center gap-2">
      <!-- Admin (cadenas) -->
      <button
        class="w-9 h-9 rounded-full border border-slate-200 dark:border-slate-800 flex items-center justify-center hover:bg-slate-100 dark:hover:bg-slate-800 transition"
        title="Admin"
        (click)="goToAdminLogin()"
      >
        ğŸ”’
      </button>

      <!-- Lang -->
      <button
        class="w-9 h-9 rounded-full border border-slate-200 dark:border-slate-800 flex items-center justify-center hover:bg-slate-100 dark:hover:bg-slate-800 transition text-xs"
        (click)="lang.toggle()"
        title="Language"
      >
        {{ lang.current | uppercase }}
      </button>

      <!-- Theme toggle -->
      <button
        class="w-9 h-9 rounded-full border border-slate-200 dark:border-slate-800 flex items-center justify-center hover:bg-slate-100 dark:hover:bg-slate-800 transition"
        (click)="theme.toggle()"
        title="Theme"
      >
        ğŸŒ“
      </button>
    </div>
  </div>

  <!-- Mobile nav -->
  <div class="md:hidden border-t border-slate-200 dark:border-slate-800">
    <div class="max-w-6xl mx-auto px-4 py-2 flex items-center justify-between text-sm">
      <button class="opacity-80 hover:opacity-100" (click)="scrollTo('projects')">
        {{ 'header.projects' | translate }}
      </button>
      <button class="opacity-80 hover:opacity-100" (click)="scrollTo('about')">
        {{ 'header.about' | translate }}
      </button>
      <button class="opacity-80 hover:opacity-100" (click)="scrollTo('contact')">
        {{ 'header.contact' | translate }}
      </button>
    </div>
  </div>
</header>
